<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Search - New Tab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      transition: background-color 0.5s ease;
    }
    .logo {
      font-size: 48px;
      color: #4285f4; /* Google Blue */
      margin-bottom: 20px;
      animation: bounce 1s infinite; /* Bounce animation */
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
    .greeting {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
    }
    button:hover {
      background-color: #357ae8;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .feature button {
      padding: 10px;
      font-size: 16px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .feature button:hover {
      background-color: #e68900;
    }
    .quick-links {
      margin: 20px 0;
    }
    .todo {
      margin-top: 20px;
      text-align: center;
    }
    .todo input {
      padding: 10px;
      width: 200px;
      margin-right: 10px;
    }
    .search-engine {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo">✨ Super Search ✨</div>
  <div class="greeting">Welcome to Your Super Search!</div>
  
  <div class="search-bar">
    <input type="text" id="search-query" placeholder="Search the web..." />
    <button id="search-btn">Search</button>
  </div>

  <div class="search-engine">
    <input type="text" id="search-engine" placeholder="Enter search engine URL..." />
    <button id="set-engine">Set Search Engine</button>
  </div>

  <div class="features">
    <div class="feature">
      <button id="images-btn">Images</button>
    </div>
    <div class="feature">
      <button id="maps-btn">Maps</button>
    </div>
    <div class="feature">
      <button id="news-btn">News</button>
    </div>
    <div class="feature">
      <button id="bg-btn">Change Background</button>
    </div>
  </div>

  <div class="quick-links">
    <h3>Quick Access:</h3>
    <button id="youtube-btn">YouTube</button>
    <button id="reddit-btn">Reddit</button>
    <button id="github-btn">GitHub</button>
  </div>

  <div class="todo">
    <h3>To-Do List:</h3>
    <input type="text" id="todo-input" placeholder="Add a task..." />
    <button id="add-todo">Add</button>
    <ul id="todo-list"></ul>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
